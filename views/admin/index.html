{{define "admin/index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>管理后台</title>
    <link rel="stylesheet" href="/static/css/uikit.min.css" />
</head>
<body>
    {{template "admin/tab.html"}}
    <div class="uk-section">
        <div class="uk-container">
            <h1 class="uk-heading-bullet">Welcome to Lyanna CMS admin</h1>

            <div uk-grid>
                <div class="uk-width-1-2@m">
                    <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
                        <div>
                            <div class="uk-card uk-card-default uk-card-body">
                                <h3 class="uk-card-title"><a href="/admin/new_post">New Post</a></h3>
                            </div>
                        </div>
                        <div>
                            <div class="uk-card uk-card-primary uk-card-body">
                                <h3 class="uk-card-title"><a href="/admin/new_page">New Page</a></h3>
                            </div>
                        </div>
                        <div>
                            <div class="uk-card uk-card-secondary uk-card-body">
                                <h3 class="uk-card-title"><a href="/admin/new_user">New user</a></h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="uk-width-expand@m"></div>
            </div>
        </div>
    </div>

    {{template "admin/page_end.html"}}
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="/static/dist/base.js"></script>
    <script src="/static/dist/admin.js"></script>
    <script src="//cdn.bootcss.com/uikit/2.25.0/js/uikit.js"></script>
</body>
</html>
{{end}}
